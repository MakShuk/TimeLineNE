<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="scss/bootstrap.min.css">
  <link rel="stylesheet" href="scss/style.css">
  <title>Start</title>
</head>

<body>
  <!------------------------------------------------------   Header ------------------------------------------------------>
  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">TimeLine</a>

      </div>
    </nav>
  </header>
  <!------------------------------------------------------   Main ------------------------------------------------------>
  <main>
    <!------------------------------------------------------   timeLine ------------------------------------------------>
    <section class="m_timeLine">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center mt-4">
            <div class="m_progressIndicator">&#9660;</div>
            <div id='progress' class="m_progressBar progress">
              <!--  script genera tion-->
            </div>
          </div>
        </div>
      </div>
    </section>
    <!------------------------------------------------------   dataPanel ------------------------------------------------>
    <section clasa="dataPanel">
      <div class="container-fluid  p-4 ">
        <div class="row bg-light">
          <div class="col-6 text-center  py-1 ">
            <button type="button" class="m_startTimerButton btn btn-secondary btn-lg">Start</button>
          </div>
          <div class="col-6 text-center py-1 ">
            <div class=" m_timerTextArea display-6">
              0 min
            </div>
          </div>
        </div>
      </div>
    </section>
    <!------------------------------------------------------   tasks ------------------------------------------------>
    <section class="tasks">
      <div class="container-fluid p-4">
        <div class="row">
          <div class="col-8 col-sm-10">
            <input type="text" class="m_taskAreaInput form-control" id="formGroupExampleInput" value=""
              placeholder="Short description">
          </div>
          <div class="col-4 col-sm-2">
            <button type="button"  class="m_taskAddButton btn text-muted col-12 bg-light bg-gradient"
              data-bs-target="#staticBackdrop" data-bs-toggle="modal" disabled>
              Add
            </button>
          </div>
        </div>
        <div id="tasksList" class="m_taskList col-12 my-3 bg-light rounded-3 container-fluid">
     
    </section>
  </main>
  <!------------------------------------------------------   footer ------------------------------------------------------>
  <footer class="fixed-bottom">
    <!-- Large button groups (default and split) -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center bg-light">
          <h3>
            <link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">

            <div>
              <p class="about">Developvent By <a href="https://github.com/MakShuk" target="_blank">Makshuk</a></p>
            </div>
          </h3>
        </div>
      </div>
    </div>
  </footer>
  <!------------------------------------------------------   modal bootstrap5 ------------------------------------------------------>
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="m_taskAddModalTitle modal-title" id="statiBackdropLabel">Task</h5>
          <button tabindex="-1" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="m_taskColorList row justify-content-center border-bottom pb-3">
                  
            </div>
            <div class="row d-flex justify-content-center ps-5 timeForTaks">
              <div class="form-check form-check-inline col-md-3">
                <input class="taskTimeCheckInput form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                  value="option1">
                <label class="form-check-label" for="inlineRadio1" value="5">5 min</label>
              </div>
              <div class="form-check form-check-inline col-md-3">
                <input class="taskTimeCheckInput form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"
                  checked>
                <label class="form-check-label" for="inlineRadio2" value="10">10 min</label>
              </div>
              <div class=" form-check form-check-inline col-md-3">
                <input class="taskTimeCheckInput form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                  value="option3">
                <label class="form-check-label" for="inlineRadio3" value="15">15 min</label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="m_taskAddModalButton btn btn-primary">Add Taks</button>
        </div>
      </div>
    </div>
  </div>
  <!------------------------------------------------------   connect JS ------------------------------------------------------>
</body>

</html>
